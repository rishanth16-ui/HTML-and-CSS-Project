<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My One-Page Website</title>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#video">Video</a> |
        <a href="#contact">Contact</a>
    </nav>

    <hr>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My One-Page Website</h1>
        <p>
            This is a simple one-page website created for my HTML assignment.
            Later, I will enhance this site using CSS and JavaScript.
        </p>
    </section>

    <hr>

    <!-- Image Section -->
    <section id="gallery">
        <h2>Image Gallery</h2>

        <img src="image1.jpg" alt="Sample Image 1" width="300">
        <img src="image2.jpg" alt="Sample Image 2" width="300">
        <img src="image3.jpg" alt="Sample Image 3" width="300">
    </section>

    <hr>

    <!-- Video Section -->
    <section id="video">
        <h2>Featured Video</h2>

        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </section>

    <hr>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Me</h2>

        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

            <input type="submit" value="Send">
        </form>
    </section>

    <hr>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 My One-Page Website</p>
    </footer>

</body>
</html>
